<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="box">
      <img src="./images/illustration-hero.svg" alt="" class="box_img" />
      <div class="box_title">Order Summary</div>
      <div class="box_p">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="d_flex">
        <div class="d_flex_cont">
          <div class="d_column">
            <img src="./images/icon-music.svg" alt="" class="col_img" />
            <div class="d_col_cont">
              <span>Annual Plan</span><span>$59.99/year</span>
            </div>
          </div>
          <div class="box_change">Change</div>
        </div>
      </div>
      <div class="box_submit">Proceed to Payment</div>
      <div class="box_back">Cancel Order</div>
    </div>
  </body>
</html>
